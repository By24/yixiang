<script>
    $(function () {
        $(".news-name>li").click(function () {
            $(".news-name>li").removeClass("active");
            $(this).addClass("active");
            $(".mod-li>.news-list").hide();
            $(".mod-li>.news-list").eq($(this).index()).show();
            localStorage.newIndex = $(this).index();
        });
        //分页
        $("#page").paging({
            pageNo: 1,
            totalPage: 9,
            totalSize: 300,
            callback: function (num) {
                console.log(num);
            }
        })
        var index = localStorage.newIndex,
            li = $('.news-name li'),
            mod = $('.mod-li');
        li.eq(index).addClass('active').siblings().removeClass('active');
        mod.children().eq(index).show().siblings().hide();
    })
</script>
